<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
    <link rel="stylesheet" href="{{ url_for('static' , filename='style.css')}}">
</head>
<body>
    <h1>Add Item</h1>
    <form method="post">
        <label>Name:</label><input type="text" name="name"><br>
        <label>Price:</label><input type="number" step="0.01" name="price"><br>
        <label>Quantity:</label><input type="number" name="quantity"><br>
        <label>Description:</label><textarea name="description"></textarea><br>
        <label>Image URL:</label><input type="text" name="image"><br>
        <label>Category:</label><input type="text" name="category"><br>
        <input type="submit" value="Add Item">
    </form>
</body>
</html>
